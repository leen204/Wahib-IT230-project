<!DOCTYPE html><html lang="en" dir="ltr"><head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<header class="w-header"></header>

<section class="container" style="text-align:center;padding:80px 10px">
  <h1 style="color:#b91c1c;font-size:38px;margin:0 0 10px">Welcome to Wahib</h1>
  <p style="max-width:720px;margin:0 auto;line-height:1.8;color:#555">

  <div style="margin-top:26px">
    <a class="w-btn" href="login.html">Get Started</a>

  <div class="actions"><button class="w-btn secondary" id="w-cancel">Cancel</button><button class="w-btn" id="w-ok">Yes</button></div>
</div></div>
