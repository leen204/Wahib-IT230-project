<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Wahib Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Poppins,sans-serif;background:#fff;color:#333}
    .wrap{max-width:560px;margin:70px auto;background:#fff;border:1px solid #eee;border-radius:16px;box-shadow:0 10px 26px rgba(0,0,0,.08);padding:28px}
    h2{color:#b91c1c;text-align:center;margin:0 0 18px}
    label{display:block;font-weight:700;margin:12px 0 6px}
    input,select{width:100%;padding:10px;border:1px solid #ccc;border-radius:10px;font:inherit}
    .hint{font-size:12px;color:#777;margin-top:4px}
    button{width:100%;margin-top:16px;background:#b91c1c;color:#fff;border:0;border-radius:10px;padding:12px;font-weight:800;cursor:pointer}
    button:hover{background:#921717}
    .note{background:#fef3c7;border-left:5px solid #b91c1c;padding:10px;margin-top:16px;color:#92400e}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <label>Account Type</label>
      <select id="role" required>
        <option value="">Select...</option>
        <option value="donor">Donor</option>
        <option value="hospital">Hospital</option>
      </select>

      <label>Email</label>
      <input id="email" type="email" placeholder="example@email.com" required>

      <label>Password</label>
      <input id="password" type="password" placeholder="At least 8 characters" required>
      <div class="hint">Password must be â‰¥ 8 characters.</div>

      <button type="submit">Login</button>
      <div class="note">Make sure your information is correct. Select your account type above.</div>
    </form>
  </div>

  <script src="app.js"></script>
  <script src="ui.js"></script>
  <script src="footer.js"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const role = document.getElementById('role').value;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if(password.length < 8){
        alert('Password must be at least 8 characters.');
        return;
      }

      if(role === 'donor'){
        login({ role, email, password });
      } else if(role === 'hospital'){
        login({ role, email, password });
      } else {
        alert('Please select an account type.');
      }
    });
  </script>
</body>
</html>
